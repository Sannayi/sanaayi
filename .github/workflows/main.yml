name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare Workspace
        run: |
          mkdir -p www
          cp *.html www/ 2>/dev/null || true
          cp *.png www/ 2>/dev/null || true
          cp *.jpg www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

      - name: Install Tools
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # تحديث الكاباسيتور لضمان توافق الملفات
          npx cap update android

      - name: Initialize Android Project
        run: |
          # نستخدم --force لو المشروع موجود قبل كدا عشان نتجنب التعارض
          npx cap init Sanaayi com.sanaayi.app --web-dir www --force
          # لو فولدر الاندرويد مش موجود ضيفه
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Grant Permissions & Clean
        run: |
          # منح صلاحيات كاملة للمجلد لضمان قدرة Gradle على الكتابة
          chmod -R 777 .
          cd android
          chmod +x gradlew
          ./gradlew clean

      - name: Build APK
        run: |
          cd android
          # تشغيل البناء مع تعطيل الـ Daemon لتقليل مشاكل الذاكرة والصلاحيات
          ./gradlew assembleDebug --no-daemon

      - name: Save APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
