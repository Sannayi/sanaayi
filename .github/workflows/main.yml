name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare Workspace
        run: |
          mkdir -p www
          cp *.html www/ 2>/dev/null || true
          cp *.png www/ 2>/dev/null || true
          cp *.jpg www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          # إنشاء ملف package.json أساسي لو مش موجود
          if [ ! -f "package.json" ]; then
            echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json
          fi

      - name: Install Tools
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Initialize and Add Android
        run: |
          # التأكد من تهيئة المشروع
          npx cap init Sanaayi com.sanaayi.app --web-dir www --force
          # إضافة منصة الأندرويد (دي الخطوة اللي كانت ناقصة بتسبب الخطأ)
          npx cap add android
          # تحديث الملفات
          npx cap update android

      - name: Grant Permissions & Build
        run: |
          chmod -R 777 .
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Save APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
