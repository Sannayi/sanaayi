name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Project
        run: |
          # 1. تنظيف شامل
          rm -rf android www package.json capacitor.config.json
          
          # 2. تجهيز ملفات الويب
          mkdir -p www
          cp *.html www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

          # 3. تثبيت الأدوات
          npm install @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest @capacitor/assets@latest

          # 4. تهيئة المشروع
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android

          # 5. توليد الأيقونات (تعديل الأمان)
          mkdir -p assets
          # التأكد من وجود الصورة قبل البدء
          if [ -f "icon-only.png" ]; then
            cp icon-only.png assets/icon.png
            cp icon-only.png assets/splash.png
            # توليد الأصول مع تحديد المسارات بدقة
            npx capacitor-assets generate --android --icon-path assets/icon.png --splash-path assets/splash.png
          else
            echo "Warning: icon-only.png not found, skipping assets generation."
          fi

          # 6. تحديث وبناء
          npx cap update android
          chmod -R 777 .
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache

      - name: Save APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
