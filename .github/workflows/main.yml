name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Project
        run: |
          # 1.  وتصفير 
          rm -rf android www package.json capacitor.config.*
          rm -rf ~/.gradle/caches/

          # 2. تجهيز  الويب (المحتوى بتاعك)
          mkdir -p www
          cp *.html www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

          # 3. تثبيت الأدوات الرسمية
          npm install @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest @capacitor/assets@latest

          # 4. بناء هيكل الأندرويد
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android

          # 5. معالجة الأيقونة (حل مشكلة المقاس والحدود البيضاء)
          if [ -f "icon-only.png" ]; then
            mkdir -p assets
            # السر هنا: تسمية الملفات بالأسماء اللي الأداة بتفهمها "تلقائياً"
            cp icon-only.png assets/icon.png
            cp icon-only.png assets/splash.png
            cp icon-only.png assets/icon-only.png
            cp icon-only.png assets/splash-dark.png
            
            # تشغيل التوليد التلقائي (الأكثر استقراراً)
            npx capacitor-assets generate --android
          else
            echo "Logo not found!"
          fi

          # 6. دمج التعديلات وصلاحيات التنفيذ
          npx cap update android
          chmod -R 777 .
          
          # 7. البناء النهائي (الـ APK)
          export GRADLE_OPTS="-Dorg.gradle.worker.max=2 -Dorg.gradle.vfs.watch=false"
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache

      - name: Save APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
