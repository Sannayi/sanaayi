name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # الحل الجذري لمشكلة "Failed to create Jar file" اللي في صورك
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare Workspace
        run: |
          mkdir -p www
          cp *.html www/ 2>/dev/null || true
          cp *.png www/ 2>/dev/null || true
          cp *.jpg www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

      - name: Install Tools
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      - name: Initialize Android Project
        run: |
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android

      # بياخد icon-only.png من الروت ويحولها لأيقونة التطبيق
      - name: Generate App Icon
        run: |
          npx capacitor-assets generate --android --icon-only icon-only.png || true

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug

      # v4 عشان مشكلة الـ Deprecated اللي في صورة رقم 2 تختفي
      - name: Save APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
