name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Project
        run: |
          # 1. تجهيز الملفات
          mkdir -p www
          cp *.html www/ 2>/dev/null || true
          cp *.png www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          
          # 2. إنشاء package.json لو مش موجود
          if [ ! -f "package.json" ]; then
            echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json
          fi

          # 3. تحميل الأدوات
          npm install @capacitor/core @capacitor/cli @capacitor/android

          # 4. التهيئة (بدون force وبطريقة تضمن النجاح)
          [ -f capacitor.config.json ] && rm capacitor.config.json
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          
          # 5. إضافة الأندرويد وبناؤه
          npx cap add android
          npx cap update android
          
          # 6. منح الصلاحيات والبناء النهائي
          chmod -R 777 .
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Save APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
