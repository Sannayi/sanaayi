name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Project
        run: |
          # 1. تجهيز الملفات
          mkdir -p www
          cp *.html www/ 2>/dev/null || true
          cp *.png www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          [ ! -f "package.json" ] && echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

          # 2. تحميل الأدوات والتهيئة
          npm install @capacitor/core @capacitor/cli @capacitor/android
          [ -f capacitor.config.json ] && rm capacitor.config.json
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android
          npx cap update android
          
          # 3. حل مشكلة الـ Jar File اللعينة
          # هنمسح أي كاش قديم ونخلي Gradle يشتغل في بيئة معزولة تماماً
          rm -rf ~/.gradle/caches/
          
          # 4. البناء النهائي مع تعطيل الكاش المتسبب في المشكلة
          chmod -R 777 .
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache

      - name: Save APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
